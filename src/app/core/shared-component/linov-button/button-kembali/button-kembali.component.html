<button
    [disabled]="disabled"
    pButton
    class="bg-gray-500 mb-2 ml-2"
    icon="fa fa-times"
    (click)="click()"
    label="Back"
></button>
<p-confirmDialog
    [hidden]="!isShow"
    [style]="{ width: '500px' }"
    [breakpoints]="{ '960px': '85vw' }"
    [baseZIndex]="10000"
    [closable]="false"
    [acceptIcon]="false"
    [rejectIcon]="false"
>
</p-confirmDialog>
