<div class="mt-3 w-full" [formGroup]="loginForm">
    <h1 class="text-black-alpha-80 mb-5">Sign in</h1>
    <div class="field mb-4">
        <input
            id="username"
            type="text"
            pInputText
            class="text-base text-color surface-overlay p-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            name="username"
            formControlName="username"
            placeholder="Username"
            [ngClass]="{
                            'ng-invalid ng-dirty':
                            loginForm.get('username')?.invalid &&
                            (loginForm.get('username')?.dirty ||
                            loginForm.get('username')?.touched),
                        }"
        />
        <div
            *ngIf="
                loginForm.get('username')?.invalid &&
                loginForm.get('username')?.touched
            "
            class="text-red-500"
        >
            Username is required.
        </div>
    </div>
    <div class="field mb-4">
        <input
            id="password"
            type="password"
            pInputText
            class="text-base text-color surface-overlay p-3 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            name="password"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{
                            'ng-invalid ng-dirty':
                            loginForm.get('password')?.invalid &&
                            (loginForm.get('password')?.dirty ||
                            loginForm.get('password')?.touched),
                        }"
        />
        <div
            *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
            "
            class="text-red-500"
        >
            Password is required.
        </div>
    </div>
    <button
        pButton
        pRipple
        label="Sign in"
        class="bg-primary text-white w-full mt-4 p-3"
        (click)="onSubmit()"
    ></button>
    <p class="text-black-alpha-80 mt-5">
        Belum punya akun? <a href="">Daftar Sekarang</a>
    </p>
</div>
